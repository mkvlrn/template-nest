name: integration-e2e

on:
  workflow_run:
    workflows:
      - checks
    types:
      - completed

jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: yarn install
      - run: |
          yarn test:integration
          yarn test:e2e
